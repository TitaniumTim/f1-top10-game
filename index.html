<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 Mastermind</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>F1 Mastermind</h1>

  <!-- Session selection -->
  <div id="session-selector">
    <label for="year">Year:</label>
    <select id="year"></select>

    <label for="round">Round:</label>
    <select id="round"></select>

    <label for="session">Session:</label>
    <select id="session"></select>
  </div>

  <!-- Gameplay area -->
  <div id="game-container">
    <h2>Guess the top 5 drivers!</h2>
    <div id="stage-status">Select a session to start.</div>
    <div id="guess-inputs"></div>
    <button id="submit-guess" disabled>Submit Guess</button>
    <div id="feedback"></div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
