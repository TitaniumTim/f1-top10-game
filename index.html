<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Top 10</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div>
        <h1>F1 Top 10</h1>
        <p class="subtitle">Mastermind-style Formula 1 session challenge</p>
      </div>
      <div class="scoreboard">
        <div><span>Player</span><strong id="player-chip">-</strong></div>
        <div><span>Score</span><strong id="score-chip">100</strong></div>
        <div><span>Submissions</span><strong id="submissions-chip">0</strong></div>
      </div>
    </header>

    <main>
      <section id="setup-panel" class="panel"></section>
      <section id="game-panel" class="panel hidden"></section>
    </main>
  </div>
  <div id="backend-feedback" class="backend-feedback" aria-live="polite"></div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
